<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>プロフィール</title>
</head>

<body>
    <h1>プロフィール</h1>

    <p th:if="${success}" th:text="${success}" style="color: green;"></p>

    <table>
        <tr>
            <th>名前</th>
            <td th:text="${user.name}"></td>
            <td><a th:href="@{/profile/edit-name}">変更</a></td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/profile/edit-email}">変更</a></td>
        </tr>
        <tr>
            <th>パスワード</th>
            <td>非表示</td>
            <td><a th:href="@{/profile/edit-password}">変更</a></td>
        </tr>
    </table>
    <form th:action="@{/profile/delete}" method="post" onsubmit="return confirm('本当にアカウントを削除しますか？この操作は取り消せません。');">
        <button type="submit">アカウント削除</button>
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    </form>
</body>

</html>
