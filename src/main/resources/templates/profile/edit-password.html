<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout}">

<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
</head>

<body>
    <div layout:fragment="content" class="container my-5">
        <div class="text-center">
            <h2 class="mb-4 fw-bold">パスワード変更</h2>

            <form th:action="@{/profile/edit-password}" th:object="${passwordForm}" method="post"
                class="mx-auto text-start border rounded p-4 shadow-sm bg-light" style="max-width: 400px;">

                <!-- 全体エラー -->
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    入力内容に誤りがあります。修正してください。
                </div>

                <!-- 現在のパスワード -->
                <div class="mb-3">
                    <label class="form-label">現在のパスワード</label>
                    <input type="password" th:field="*{currentPassword}" class="form-control" placeholder="現在のパスワードを入力"
                        required>
                    <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"
                        class="text-danger mt-1"></div>
                </div>

                <!-- 新しいパスワード -->
                <div class="mb-3">
                    <label class="form-label">新しいパスワード</label>
                    <input type="password" th:field="*{newPassword}" class="form-control" placeholder="新しいパスワードを入力"
                        required>
                    <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                        class="text-danger mt-1"></div>
                </div>

                <!-- 新しいパスワード（確認） -->
                <div class="mb-3">
                    <label class="form-label">新しいパスワード（確認）</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="もう一度入力してください"
                        required>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                        class="text-danger mt-1"></div>
                </div>

                <!-- 送信ボタン -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success">変更</button>
                </div>
            </form>

            <!-- 戻るリンク -->
            <div class="text-center mt-4">
                <a th:href="@{/profile}" class="btn btn-outline-success">プロフィールに戻る</a>
            </div>
        </div>
    </div>
</body>

</html>
