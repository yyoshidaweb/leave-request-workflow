<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout}">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>

<body>
    <div layout:fragment="content" class="container mt-5" style="max-width: 400px;">
        <h2 class="text-center mb-4">ログイン</h2>

        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

        <form th:action="@{/login}" method="post" class="border rounded p-4 shadow-sm bg-light">
            <div th:if="${param.error}" class="alert alert-danger mb-3">
                <div th:if="${session.containsKey('SPRING_SECURITY_LAST_EXCEPTION')}">
                    <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">メールアドレス</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="user@example.com"
                    required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="パスワード"
                    required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">ログイン</button>
            </div>
        </form>

        <!-- 説明文 -->
        <p class="text-muted small my-3">
            以下のテスト管理者のメールアドレスとパスワードでログインすると、管理者の操作を体験できます。
        </p>

        <div class="card">
            <div class="card-body shadow-sm">
                <!-- メールアドレス -->
                <div class="mb-3">
                    <p class="fw-semibold mb-1">メールアドレス</p>
                    <div class="d-flex justify-content-between align-items-center gap-2 p-3 bg-light rounded">
                        <span id="copy-email" class="small">test-admin@example.com</span>
                        <!-- Bootstrapアイコンボタン -->
                        <button
                            class="copy-btn btn btn-link text-secondary p-0 shadow-none border-0 text-decoration-none"
                            data-target="copy-email">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>

                <!-- パスワード -->
                <div>
                    <p class="fw-semibold mb-1">パスワード</p>
                    <div class="d-flex justify-content-between align-items-center gap-2 p-3 bg-light rounded">
                        <span id="copy-password" class="small">password</span>
                        <!-- Bootstrapアイコンボタン -->
                        <button
                            class="copy-btn btn btn-link text-secondary p-0 shadow-none border-0 text-decoration-none"
                            data-target="copy-password">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>

                <p class="text-muted small my-3">
                    名前：テスト管理者<br />
                    権限：管理者
                </p>

            </div>
        </div>


        <div class="text-center my-3">
            <a th:href="@{/register}" sec:authorize="!isAuthenticated()" class="btn btn-outline-success">
                新規登録はこちら
            </a>
        </div>
    </div>
</body>

</html>
