<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout}">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>

<body>
    <div layout:fragment="content" class="container mt-5" style="max-width: 400px;">
        <h2 class="text-center mb-4">ログイン</h2>

        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

        <form th:action="@{/login}" method="post" class="border rounded p-4 shadow-sm bg-light">
            <div th:if="${param.error}" class="alert alert-danger mb-3">
                <div th:if="${session.containsKey('SPRING_SECURITY_LAST_EXCEPTION')}">
                    <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">メールアドレス</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="user@example.com"
                    required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="パスワード"
                    required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">ログイン</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <p class="text-muted small">
                管理者の操作を体験したい場合は、以下のテスト管理者でログインできます。
            </p>
            <table class="table table-bordered table-sm">
                <tr>
                    <th>メールアドレス</th>
                    <td>test-admin@example.com</td>
                </tr>
                <tr>
                    <th>パスワード</th>
                    <td>password</td>
                </tr>
            </table>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/register}" sec:authorize="!isAuthenticated()" class="btn btn-outline-success">
                新規登録はこちら
            </a>
        </div>
    </div>
</body>

</html>
