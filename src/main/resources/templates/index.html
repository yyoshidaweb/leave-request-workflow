<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout}">

<head>
    <title>Leave Request Workflow</title>
</head>

<body>
    <div layout:fragment="content" class="container my-5">
        <div class="text-center">
            <h1 class="mb-4 fw-bold">Leave Request Workflow</h1>

            <!-- 未ログイン時のボタン -->
            <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-2 mb-4"
                sec:authorize="!isAuthenticated()">
                <a class="btn btn-primary px-4" th:href="@{/login}">ログイン</a>
                <a class="btn btn-outline-primary px-4" th:href="@{/register}">新規登録</a>
            </div>

            <!-- ログイン中のボタン -->
            <div class="mb-4" sec:authorize="isAuthenticated()">
                <a class="btn btn-success px-4" th:href="@{/dashboard}">ダッシュボードへ</a>
            </div>

            <!-- 区切り線 -->
            <hr class="my-5">

            <!-- 紹介文 -->
            <div class="text-start mx-auto px-3 px-sm-0" style="max-width: 700px;">
                <h2 class="mb-3 fw-semibold">このWebサイトについて</h2>
                <p class="lead lh-lg">
                    このWebサイトは、業務システムにおける休暇申請ワークフローを再現したデモアプリです。
                    申請から承認、却下等の一連の流れをWeb上で体験できます。
                </p>
            </div>
        </div>
    </div>
</body>

</html>
