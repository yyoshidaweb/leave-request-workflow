<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout}">

<head>
    <meta charset="UTF-8">
    <title>休暇申請一覧</title>
</head>

<body>
    <div layout:fragment="content" class="container my-5">

        <div class="text-center mb-4">
            <h2 class="fw-bold">休暇申請一覧</h2>
            <p th:if="${success}" th:text="${success}" class="text-success fw-semibold"></p>
        </div>

        <!-- カード一覧 -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- 休暇申請作成リンク -->
                <div class="text-end mb-4">
                    <a th:href="@{/user/leave-requests/create}" class="btn btn-success px-4 me-2">休暇申請を作成</a>
                </div>
                <div th:each="request : ${leaveRequests}" class="card mb-3 shadow-sm border-0">
                    <div class="card-body bg-light rounded d-flex justify-content-between align-items-center">
                        <!-- 左側（内容） -->
                        <div>
                            <!-- 日付範囲 -->
                            <div class="d-flex align-items-center mb-2">
                                <span class="text-muted small me-2 text-nowrap">休暇期間：</span>
                                <h6 class="card-title mb-0">
                                    <span th:text="${request.startDate}"></span> 〜
                                    <span th:text="${request.endDate}"></span>
                                </h6>
                            </div>

                            <!-- 種別 -->
                            <div>
                                <span class="text-muted small">休暇種別：</span>
                                <span th:switch="${request.leaveType.label}">
                                    <span th:case="'有給休暇'" class="badge rounded-pill text-bg-info shadow-sm">有給休暇</span>
                                    <span th:case="'欠勤'" class="badge rounded-pill text-bg-danger shadow-sm">欠勤</span>
                                    <span th:case="'特別休暇'"
                                        class="badge rounded-pill text-bg-warning shadow-sm">特別休暇</span>
                                    <span th:case="*" class="badge rounded-pill text-bg-secondary shadow-sm"
                                        th:text="${request.leaveType.label}"></span>
                                </span>
                            </div>

                            <!-- ステータス -->
                            <div>
                                <span class="text-muted small">ステータス：</span>
                                <span th:switch="${request.status.label}" class="ms-2">
                                    <span th:case="'承認済み'" class="badge text-bg-success shadow-sm">承認済み</span>
                                    <span th:case="'却下'" class="badge text-bg-danger shadow-sm">却下</span>
                                    <span th:case="'申請中'" class="badge text-bg-warning text-dark shadow-sm">申請中</span>
                                    <span th:case="*" class="badge text-bg-secondary shadow-sm"
                                        th:text="${request.status.label}"></span>
                                </span>
                            </div>

                            <!-- 申請日 -->
                            <p class="text-muted small mt-2 mb-0">
                                申請日：<span th:text="${#temporals.format(request.appliedAt, 'yyyy-MM-dd')}"></span>
                            </p>
                        </div>

                        <!-- 右側（詳細ボタン） -->
                        <div>
                            <a th:href="@{/user/leave-requests/{id}(id=${request.id})}"
                                class="btn btn-success btn-sm text-nowrap">
                                詳細
                            </a>
                        </div>
                    </div>
                </div>

                <!-- ページネーション -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a th:if="${!leaveRequests.first}" th:href="@{/user/leave-requests(page=${currentPage - 1})}"
                        class="btn btn-outline-secondary btn-sm">前へ</a>
                    <span class="text-muted small">ページ [[${currentPage + 1}]] / [[${leaveRequests.totalPages}]]</span>
                    <a th:if="${!leaveRequests.last}" th:href="@{/user/leave-requests(page=${currentPage + 1})}"
                        class="btn btn-outline-secondary btn-sm">次へ</a>
                </div>

                <!-- 戻る -->
                <div class="text-center mt-4">
                    <a th:href="@{/dashboard}" class="btn btn-outline-success px-4">ダッシュボードに戻る</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
