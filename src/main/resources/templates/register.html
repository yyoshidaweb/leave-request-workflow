<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>新規ユーザー登録</title>
</head>

<body>
    <h2>新規ユーザー登録</h2>

    <form th:action="@{/register}" th:object="${userForm}" method="post">
        <div th:if="${#fields.hasErrors('*')}" style="color: red;">
            入力内容に誤りがあります。修正してください。
        </div>
        <label>名前: <input type="text" th:field="*{name}" required></label><br>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
        <label>メールアドレス: <input type="email" th:field="*{email}" required></label><br>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
        <label>パスワード: <input type="password" th:field="*{password}" required></label><br>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
        <button type="submit">登録</button>
    </form>

</body>

</html>
