<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout}">

<head>
    <meta charset="UTF-8">
    <title>新規ユーザー登録</title>
</head>

<body>
    <div layout:fragment="content" class="container my-5">
        <div class="text-center">
            <h2 class="mb-4 fw-bold">新規ユーザー登録</h2>

            <form th:action="@{/register}" th:object="${userForm}" method="post"
                class="mx-auto text-start border rounded p-4 shadow-sm bg-light" style="max-width: 400px;">

                <!-- 全体エラー -->
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    入力内容に誤りがあります。修正してください。
                </div>

                <!-- 名前 -->
                <div class="mb-3">
                    <label class="form-label">名前</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="名前" required>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></div>
                </div>

                <!-- メールアドレス -->
                <div class="mb-3">
                    <label class="form-label">メールアドレス</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="user@example.com"
                        required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-1"></div>
                </div>

                <!-- パスワード -->
                <div class="mb-3">
                    <label class="form-label">パスワード</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="パスワード" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger mt-1">
                    </div>
                </div>

                <!-- 送信ボタン -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success">登録</button>
                </div>

                <!-- ログインリンク -->
                <p class="text-center mt-2">
                    すでにアカウントをお持ちの方、または管理者の操作を体験したい方は
                    <a th:href="@{/login}">ログイン</a>してください。
                </p>
            </form>
        </div>
    </div>
</body>

</html>
